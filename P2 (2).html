<!DOCTYPE html>
<head>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jQuery-3.3.1.min.js"></script>
  <script>
  $(document).ready(function() {

  $("p").click(function() {
  $("h1").hide();
  });
 
  $("p").dblclick(function() {
  $("h1").show();
  });
 });
    </script>
</head>

<body>
<h1> JQuery </h1>
<p> Hello World </p>
</body>
<html>
